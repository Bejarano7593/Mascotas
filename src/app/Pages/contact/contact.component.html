<div class="contact-page">
    <h2>Contacto</h2>

    <!-- Información de la tienda -->
    <section class="store-info">
        <h3>Visítanos en nuestra tienda</h3>
        <p><strong>Dirección:</strong> Calle 1, entre 2 y 3 S/N</p>
        <p><strong>Teléfono:</strong> +591 62531366</p>
        <p><strong>Email:</strong> contacto&#64;petshop.com</p>
    </section>

    <!-- Mensaje de contacto -->
    <section class="contact-message">
        <p>Si tienes alguna pregunta o necesitas ayuda con nuestros productos, no dudes en ponerte en contacto con
            nosotros. ¡Estamos aquí para ayudarte!</p>
    </section>

    <!-- Formulario de contacto -->
    <section class="contact-form">
        <h3>Envíanos un mensaje</h3>
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" class="form-control" [(ngModel)]="contact.name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="contact.email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" class="form-control" [(ngModel)]="contact.message" name="message" rows="4"
                    required></textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Enviar</button>
        </form>
    </section>

</div>
